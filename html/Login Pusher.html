<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" dir="rtl"/>
            <meta name="description" content="Login Pusher"/>
            <title>Login | Pusher</title>
            <link rel="stylesheet" href="../css/normalize.css"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="../css/Login Pusher.css" media="screen"/>
        </head>
        <body>
            <div class="header">
                <div class="container">
                    <div class="header2">
                            <div class="logo">
                            <a class="link-header1"><img src="../images/PUSHER.png" alt="not found"/></a>
                            </div>
                            
                            <div class="account">
                            <a class="link-header2">New to Pusher? Create a free account</a>
                            </div>
                    </div>
                    
                    
                    <div class="form1">
                        <form class="form-front">
                            <h2>Welcome back</h2>
                            
                            <div class="login1">
                                <i class="fa fa-github fa-lg"></i>
                                <span>log in with github</span>
                            </div>
                            
                            <div class="login2">
                                <i class="fa fa-google fa-lg"></i>
                                <span>log in with google</span>
                            </div>
                        
                            <div class="login3">
                                <hr class="a">
                                <p class="b">or login with email</p>
                                <hr class="c">
                            </div>
                        
                            <input type="email" placeholder="Email address"/>
                            <input type="password" placeholder="Your password"/>
                            
                            <div class="check">
                                <input type="checkbox"/>
                                <label>Remember Me</label>
                                <a>Forgot your password?</a>
                            </div>
                            
                            <input type="submit" value="SIGN UP"/>
                        </form>
                        
                        
                        <form class="form-back">
                                <label>Name</label>
                                <input type="text" placeholder="Your Name"/>
                                <label>Password</label>
                                <input type="password" placeholder="Your password"/>
                                <input type="password" placeholder="Confirm Your Password"/>
                                <label>Email</label>
                                <input type="email" placeholder="Enter Your Email"/>
                                <input type="submit" value="LOG IN"/>
                        </form>
                    </div>
                    
                   
                    <div class="back1"></div>
                    <div class="back2"></div>
                   
                    
                </div>
            </div>
        </body>
    </html>
